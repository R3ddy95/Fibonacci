<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
    <link href="assets/css/style.css" rel='stylesheet' />
</head>

<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="text-center"><strong>Serie di Fibonacci</strong></h1>
            </div>
            <div class="panel-body">
                <input id="num" name="numero" class="form-control" type="number" placeholder="inserisci un numero">
                <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark" onclick="fibonacci()">
                    Genera la serie di fibonacci</button>
            </div>
            <div class="panel-footer" id="risultato" style="word-wrap: break-word;"></div>
        </div>
    </div>
</body>

</html>
